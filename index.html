<!DOCTYPE html>

        <meta name="description" content="E-commerce site featuring trendy mens clothing."/>
        <title>KHNG</title>
        <link rel="stylesheet" href="css/shared.css" />
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <!------------------- HEADER ------------------->
        <header class="header" id="header">
            <nav class="nav">
                <a href="index.html" class="nav_logo">KHNG</a>
                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="index.html" class="nav_link">Home</a>
                        </li>

                        <li class="nav_item dropdown">
                            <a href="pages/products.html" class="nav_link">Products</a>
                            <ul class="dropdown_menu">
                                <li><a href="pages/products.html#tops" class="dropdown_item">Tops</a></li>
                                <li><a href="pages/products.html#bottoms" class="dropdown_item">Bottoms</a></li>
                                <li><a href="pages/products.html#shoes" class="dropdown_item">Shoes</a></li>
                                <li><a href="pages/products.html#accessories" class="dropdown_item">Accessories</a></li>
                            </ul>
                        </li>

                        <li class="nav_item">
                            <a href="pages/contact.html"class="nav_link">Contact</a>
                        </li>
                        <li class="nav_item">
                            <a href="cart.html"class="nav_link">Cart</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-------------------- MAIN -------------------->
        <main class="main">
            <section class="hero">
                <img src="/images/crosswalk.jpg" alt="Hero image featuring a man on a crosswalk" class="hero-image">
                <div class="hero-text-container">
                    <h1 class="hero-title">KHNG</h1>
                    <p class="hero-subtitle">Your Everyday Elevated</p>
                </div>
            </section>

            <section class="categories">
                <h2></h2>
            </section>

            <section class="best-sellers">
                <h2>Best Sellers</h2>
                <div class="best-sellers-div"></div>
            </section>

            <section class="promo">
                <img src="/images/jeans-banner.png" alt="Denim jeans banner" class="promo-image">
                <div class="promo-text-container">
                    <h2 class="promo-title">KHNG Denim</h2>
                    <p class="promo-subtitle">Shop Now</p>
                </div>
            </section>
        </main>
        <!------------------- FOOTER ------------------->
        <footer class="footer">
            <div class="footer-container">
                <div>
                    <h1 class="footer-title">KHNG</h1>
                    <span class="footer-subtitle">Rated A+ in style.</span>
                </div>
            </div>
        </footer>
